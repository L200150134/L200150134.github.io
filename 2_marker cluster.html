<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Clustering</title>
    <style>
      #map {
        height: 620px;
        width: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <center><h2>Marker Cluster</h2></center>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: {lat: -6.9192998, lng: 109.5628198}
        });
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var markers = locations.map(function(location, i) {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length]
          });
        });
        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }
      var locations = [
        {lat: -7.6056407, lng: 110.8018808},
        {lat: -7.5520892, lng: 110.806348},
        {lat: -7.5666667, lng: 110.8166667},
        {lat: -7.5518694, lng: 110.791027},
        {lat: -7.4556894, lng: 110.8322209},
        {lat: -7.5657931, lng: 110.8210065},
        {lat: -7.5649821, lng: 110.8160059},
        {lat: -7.5730657, lng: 110.8231183},
        {lat: -7.6593061, lng: 111.0979220},
        {lat: -7.5686972, lng: 110.8201345}
      ]
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAVKQzy6ENU4mGF3W7iW16CG2HrXnf1Us&callback=initMap">
    </script>
  </body>
</html>
